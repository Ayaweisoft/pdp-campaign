<body>
  <div class="section">
    <div class="heading">
      <h1>Atiku / Okowa</h1>
    </div>
    <p>Get your custom made PDP flyer by uploading your image.</p>
    <h2>Upload image below</h2>
    <div class="file-drop-area" id="file-drop-area">
      <span class="fake-btn" id="fake-btn">Choose files</span>
      <span class="file-msg" id="file-msg">or drop files here</span>
      <input class="file-input" id="uploader" type="file">
      <div class="item-delete" id="item-delete"></div>
    </div>
    <div class="container">
      <div class="cont-row">
        <h2>Before</h2>
        <div class="flyer-container">
          <canvas id="preview" 
            class="preview"
            width="400"
            height="400">
          </canvas>
        </div>
      </div>
      <div class="cont-row">
        <h2>Result</h2>
        <div class="flyer-container">
          <canvas id="container" 
            class="canvas"
            width="400"
            height="400">
          </canvas>
        </div>
      </div>
    </div>
    <canvas id="container-download"" 
      class="canvas-download"
      width="6000"
      height="6000">
    </canvas>
    <button>Download</button>
  </div>
